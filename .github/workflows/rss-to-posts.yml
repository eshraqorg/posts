# .github/workflows/rss-to-posts.yml
name: Sync RSS to Posts

on:
  schedule:
    - cron: '0 * * * *'      # يشغل العمل كل ساعة
  workflow_dispatch:        # إمكانية التشغيل يدوياً من واجهة GitHub

jobs:
  fetch-and-commit:
    runs-on: ubuntu-latest

    steps:
      # 1) نسخ المستودع مع تفعيل استخدام GITHUB_TOKEN للمصادقة
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          persist-credentials: true

      # 2) تثبيت بيئة Python
      - name: Set up Python 3.x
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      # 3) تثبيت المكتبات اللازمة لقراءة RSS وتحويلها
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install feedparser markdownify

      # 4) جلب الخلاصة ومعالجتها
      - name: Fetch RSS feed and generate posts
        run: |
          python scripts/rss_to_md.py

      # 5) إضافة ورفع الملفات الجديدة إلى Git باستخدام GITHUB_TOKEN
      - name: Commit and push changes
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add posts/*.md
          if ! git diff --cached --quiet; then
            git commit -m "Sync RSS articles: $(date -u +\"%Y-%m-%d %H:%M UTC\")"
            git push https://x-access-token:${GITHUB_TOKEN}@github.com/eshraqorg/posts.git HEAD:${{ github.ref }}
          else
            echo "No new articles to commit."
          fi
